<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Betty Bot – Ambassadeurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --bg: #020617;
      --bg-soft: #020617;
      --card: #020617;
      --primary: #6366f1;
      --primary-soft: rgba(99,102,241,0.25);
      --accent: #ec4899;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: rgba(148,163,184,0.4);
      --radius-lg: 22px;
      --radius-xl: 26px;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Inter",system-ui,sans-serif;
      background:
        radial-gradient(circle at top left, #0f172a 0, #020617 55%),
        radial-gradient(circle at bottom right, #020617 20%, #020617 80%);
      color:var(--text);
      min-height:100vh;
    }
    a{color:inherit;text-decoration:none;}
    .page-wrap{
      max-width:1080px;
      margin:0 auto;
      padding:28px 16px 40px;
    }
    header.site-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 18px;
      margin-bottom:26px;
      border-radius:999px;
      background:radial-gradient(circle at top left,#1f2937,#020617);
      border:1px solid rgba(148,163,184,0.55);
      box-shadow:0 18px 60px rgba(15,23,42,0.9);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .brand-logo{
      width:40px;
      height:40px;
      border-radius:999px;
      background:conic-gradient(from 120deg,#22d3ee,#6366f1,#ec4899,#22c55e,#22d3ee);
      padding:2px;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 0 18px rgba(96,165,250,0.9);
    }
    .brand-logo-inner{
      width:32px;
      height:32px;
      border-radius:999px;
      background:#020617;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#f9fafb;
      font-weight:800;
      font-size:18px;
    }
    .brand-text-title{
      font-size:15px;
      font-weight:700;
      letter-spacing:.08em;
    }
    .brand-text-sub{
      font-size:11px;
      color:var(--muted);
    }
    .header-right{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .badge-small{
      font-size:11px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.6);
      background:rgba(15,23,42,0.9);
      color:#cbd5f5;
      white-space:nowrap;
    }
    .btn-pill{
      padding:9px 18px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-size:13px;
      font-weight:600;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      background:linear-gradient(90deg,#6366f1,#ec4899);
      color:#f9fafb;
      box-shadow:0 0 18px rgba(236,72,153,0.7);
    }
    .btn-pill.secondary{
      background:transparent;
      border:1px solid rgba(148,163,184,0.7);
      box-shadow:none;
    }

    main{
      margin-top:8px;
    }

    .footer{
      margin-top:40px;
      padding:18px 4px 8px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }
    .footer a{
      color:#8ab4ff;
    }

    @media (max-width:720px){
      header.site-header{
        flex-direction:column;
        align-items:flex-start;
        gap:10px;
      }
      .header-right{
        width:100%;
        justify-content:flex-start;
        flex-wrap:wrap;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <header class="site-header">
      <div class="brand">
        <div class="brand-logo">
          <div class="brand-logo-inner">B</div>
        </div>
        <div>
          <div class="brand-text-title">BETTY BOT · AMBASSADEURS</div>
          <div class="brand-text-sub">
            Gagnez de l’argent en recommandant une IA qui travaille 24h/24.
          </div>
        </div>
      </div>
      <div class="header-right">
        <div class="badge-small">
          Programme ambassadeur · 30% à l’inscription + 10€ / mois
        </div>
        <a class="btn-pill secondary" href="https://www.spectramedia.online/" target="_blank" rel="noopener">
          Voir la page Betty Bot
        </a>
      </div>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <div class="footer">
      Spectra Media AI · Programme Ambassadeurs Betty Bot — contact :
      <a href="mailto:spectramediabots@gmail.com">spectramediabots@gmail.com</a>
    </div>
  </div>
</body>
</html>
