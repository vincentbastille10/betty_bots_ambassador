<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription Ambassadeur ‚Äì Betty Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff6fb;
      color: #333;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {
      color: #ff5ca0;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #ff5ca0;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .link {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      font-family: monospace;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Devenir Ambassadeur Betty Bot</h1>
    {% if link %}
      <p>Voici votre lien unique √† partager :</p>
      <div class="link">{{ link }}</div>
      <br>
      <a href="{{ link }}"><button>Voir mon tableau de bord</button></a>
    {% else %}
    <form method="POST">
      <label>Nom complet</label>
      <input name="name" required>

      <label>Email</label>
      <input name="email" type="email" required>

      <label>IBAN (pour vos paiements)</label>
      <input name="iban" required>

      <button type="submit">Cr√©er mon lien</button>
    </form>
    {% endif %}
  </div>
</body>
</html>
